<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Friends</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<section>
			<h1>Episodi</h1>
			<table>
				<caption>
					Episodi
				</caption>
				<tr>
					<th rowspan="2" colspan="1" scope="col" id="stagione">Stagione</th>
					<th rowspan="1" colspan="2" scope="col" id="titolo-episodio">Titolo Episodio</th>
				</tr>
				<tr>
					<th scope="col" id="titolo-italiano">Titolo in Italiano</th>
					<th scope="col" id="titolo-originale">Titolo Originale</th>
				</tr>
				<tr>
					<th rowspan="2" colspan="1" scope="row" id="prima">Prima</th>
					<td headers="prima titolo-italiano">A lume di candela</td>
					<td headers="prima titolo-originale">The One with the Blackout</td>
				</tr>
				<tr>
					<td headers="prima titolo-italiano">Uno strano ospite</td>
					<td headers="prima titolo-originale">The One with the Stoned Guy</td>
				</tr>
				<tr>
					<th rowspan="2" colspan="1" scope="row" id="seconda">Seconda</th>
					<td headers="seconda titolo-italiano">I due bulli</td>
					<td headers="seconda titolo-originale">The One with the Bullies</td>
				</tr>
				<tr>
					<td headers="seconda titolo-italiano">Doppia festa per Rachel</td>
					<td headers="seconda titolo-originale">The One with the Two Parties</td>
				</tr>
			</table>
		</section>
	</body>
</html>
