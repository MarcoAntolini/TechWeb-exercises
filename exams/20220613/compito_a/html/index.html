        <fieldset>
            <legend>Titolo</legend>
            <input type="radio" name="titolo" id="sistemi-operativi" value="Sistemi Operativi">
            <label for="sistemi-operativi">Sistemi operativi. Concetti ed esempi, di Abraham Silberschatz et al.</label>
            <br>
            <input type="radio" name="titolo" id="linguaggi-di-programmazione" value="Linguaggi di programmazione">
            <label for="linguaggi-di-programmazione">Linguaggi di programmazione. Principi e paradigmi, di Maurizio Gabbrielli e Simone Martini</label>
            <br>
            <input type="radio" name="titolo" id="moderni-sistemi-operativi" value="Moderni sistemi operativi">
            <label for="moderni-sistemi-operativi">I moderni sistemi operativi, di Andrew Tanenbaum</label>
            <br>
            <input type="radio" name="titolo" id="fondamenti-reti-di-calcolatori" value="Fondamenti reti di calcolatori">

            <input type="radio" name="formato" id="copertina-rigida" value="Copertina rigida">
            <label for="copertina-rigida">Copertina rigida</label>
            <input type="radio" name="formato" id="formato-elettronico" value="Formato elettronico">

        </fieldset>
        <div id="consegna">

            <input type="text" name="città" id="città" placeholder="Città">
            <input type="text" name="provincia" id="provincia" placeholder="Provincia">
            <input type="number" name="cap" id="cap" placeholder="CAP" min="0">
            <fieldset>

            </fieldset>
        </div>
        <input type="checkbox" name="pagamento-consegna" id="pagamento-consegna">
        <label for="pagamento-consegna">Pagamento alla consegna</label>
